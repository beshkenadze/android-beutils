buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}

apply plugin: 'android-library'
apply plugin: 'maven'

version '0.2.4'
group 'net.beshkenadze.android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.1.0"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 16
    }
}

dependencies {
	compile 'com.android.support:appcompat-v7:18.0.0'
    compile 'com.j256.ormlite:ormlite-core:4.4+'
    compile 'com.j256.ormlite:ormlite-android:4.4+'
    compile 'com.j256.ormlite:ormlite-jdbc:4.4+'

}
task wrapper(type: Wrapper) {
    gradle = "1.8"
}

android.libraryVariants
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://"+System.getProperty("user.home")+"/.m2/repository")
        }
    }
}